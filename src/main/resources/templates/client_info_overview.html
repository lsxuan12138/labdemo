<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta content="Source code generated using layoutit.com" name="description">
    <meta content="LayoutIt!" name="author">
    <!-- CSS -->
    <link href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        /* 弹窗 (background) */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 设置在顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 弹窗内容 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 20%;
            height: 35%;
        }

        /* 关闭按钮 */
        .close {
            color: #aaa;
            float: top;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-info">
                通用批发零售业务管理系统v1.0
            </h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link " th:href="@{/}">返回主菜单</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active disabled" th:href="@{/client/all}">顾客资料维护</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " th:href="@{/product/all}">商品资料维护</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " th:href="@{/product/store}">库存管理</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " th:href="@{/saleNote/all}">销售业务管理</a>
                                    </li>

                                </ul>
                            </div>
                            <p class="text-info">
                                <strong>您现在访问的是：客户资料维护</strong>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <form class="form-search  form-inline" th:action="@{/client/find}" th:method="post" th:object="${searchInfo}">
                                <label for="info"><strong>客户信息：</strong></label>
                                <input class="form-control mr-sm-2" id="info" th:placeholder="${keyword}" type="text" th:field="*{key}">
                                <button class="btn btn-primary mr-sm-2" type="submit">查找</button>
                            </form>
                        </div>
                        <div class="col-md-6 ">
                            <form class="form-inline mb-2 ">
                                <div class="row">

                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <!--<label for="firstname" class="col-sm-2 control-label">客户姓名:</label>-->
                                            <div class="col-sm-2">
                                                <input class="form-control" id="name" placeholder="请输入需添加的客户姓名"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <!--<label for="lastname" class="col-sm-2 control-label">客户类型:</label>-->
                                            <select id ="type" class="combobox mr-sm-2" style="width: 100%;height: 100%">
                                                <option value="0">固定客户</option>
                                                <option value="1">零售客户</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-info mr-sm-2" onclick="add()" type="button">添加客户信息</button>
                                        </div>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered table-hover" id="tb">
                    <thead>
                    <tr>
                        <th>客户序号</th>
                        <th>姓名</th>
                        <th>客户类型</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client:${clientList}">
                        <td th:text="${client.id}">1</td>
                        <td th:text="${client.name}">孙莹</td>
                        <td th:text="${client.type}"></td>
                        <td>
                            <button class="btn btn-info mr-sm-2 " onclick=del(this) type="button">删除</button>
                            <button class="btn btn-info mr-sm-2"  onclick=edit(this) type="button">修改</button>
                        </td>
                    </tr>

                </table>

            </div>
            <div class="span3">
                <!-- 弹窗 -->
                <div class="modal" id="myModal1">
                    <!-- 弹窗内容 -->
                    <div class="modal-content">
                        <div class="modal-body"><!--绑定span-->
                            <span class="close" id="close1">&times;</span>
                            <p>姓名：</p>
                            <input id="popName" class="input-medium search-query" style="width: 100%" type="text"/>
                            <p>客户类型：</p>
                            <select id ="popType" class="combobox mr-sm-2" style="width: 100%;height: auto">
                                <option value="0">固定客户</option>
                                <option value="1">零售客户</option>
                            </select>
                        </div>
                        <button class="btn btn-info btn-large" onclick=change(this) style="display:block;margin:0 auto;width:50%"
                                type="button">确定
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    // 获取弹窗
    var modal1 = document.getElementById('myModal1');

    // 获取 <span> 元素，用于关闭弹窗
    var span1 = document.getElementById("close1");

    // 点击 <span> (x), 关闭弹窗
    span1.onclick = function () {

        modal1.style.display = "none";
    }
    let popId;
    let popName;
    let popType;
    function edit(obj){
        modal1.style.display="block";
        var value = $(obj).parent().parent().find("td");
        let id = Number(value.eq(0).text());
        let name = value.eq(1).text();
        let type = value.eq(2).text();
        popId =id;
        popName = name;
        switch (type) {
            case "固定客户":
                popType = "0";
                break;
            case "零售客户":
                popType = "1";
                break;
            default:
                popType = "0";
                break;
        }
        $("#popName").val(name);
        $("#popType").val(popType);

    }
    function change(obj){
        let id = popId;
        let name = $("#popName").val();
        let type = $("#popType").val();
        console.log(id+"------"+name+"--------"+type)
        if(!isNaN(id)) {
            $.ajax({
                url: "/client/update",
                type: "POST",  /*采用POST方法提交*/
                data: {"id": id,"name":name,"type":type},  /*提交的数据（json格式），从输入框中获取*/
                dataType: 'JSON',
                cache: false,
                success: function (result) {
                    console.log(result)
                    if (result.code === 200) {
                        console.log("请求成功")
                        window.location.reload();
                    } else {
                        console.log("请求失败")
                    }
                }

            })
        }
    }
    function add() {
        let name = $("#name").val();
        let type = $("#type").val();
        // console.log(name)
        // console.log(type)
        $.ajax({
            url: "/client/add",
            type: "POST",  /*采用POST方法提交*/
            data: {"name": name,"type":type},  /*提交的数据（json格式），从输入框中获取*/
            dataType: 'JSON',
            cache: false,
            success: function (result) {
                //alert(result)
                if(result.code===200){
                    console.log("请求成功")
                    window.location.reload();
                }else {
                    alert(result.msg)
                }
            }

        })

    }
    function del(obj) {
        var tr = obj.parentNode.parentNode //取到了tr对象
        var value = $(obj).parent().parent().find("td");
        let id = Number(value.eq(0).text());
        console.log(id)
        if(!isNaN(id)) {
            $.ajax({
                url: "/client/delete",
                type: "POST",  /*采用POST方法提交*/
                data: {"id": id},  /*提交的数据（json格式），从输入框中获取*/
                dataType: 'JSON',
                cache: false,
                success: function (result) {
                    console.log(result)
                    if (result.code === 200) {
                        console.log("请求成功")
                        tr.parentNode.removeChild(tr) //返回上一层的table删除 他的子节点
                        //window.location.reload();
                    } else {
                        console.log("请求失败")
                    }
                }

            })
        }
    }
</script>

</body>
</html>
